<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #00FFEC, 4px 4px 0 #F000FF;
        }

        .header::after {
            content: '';
            display: block;
            width: 100%;
            height: 100px;
            background-color: black;
            border-radius: 0 0 100% 100% / 20px;
            margin-top: -20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            width: 60%;
            margin-bottom: 30px;
        }

        .button-row button {
            background-color: lightgray;
            border: none;
            padding: 15px;
            margin: 5px;
            width: 20%;
            font-size: 16px;
            cursor: pointer;
        }

        .button-row button:hover {
            background-color: #ddd;
        }

        .result-panel {
            background-color: lightgray;
            width: 60%;
            height: 100px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
        }

        .name-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        CUSTOMER CHURN PREDICTION
    </div>

    <div class="container">
        <div class="button-row">
            <button>Feature 1</button>
            <button>Feature 2</button>
            <button>Feature 3</button>
            <button>Feature 4</button>
        </div>
        <div class="result-panel">
            Result
        </div>
        <div class="button-row">
            <button>Prediction</button>
            <button>Display Confusion Matrix</button>
        </div>
    </div>

    <div class="name-container">
        Muhammad Huzaifa<br>
        Wajiha Ali
    </div>

</body>
</html>
